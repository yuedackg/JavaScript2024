<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var count = 0;
        function foo() {
            count++;                  // count = count + 1
            alert("count:" + count);

            // 1回目のクリックか
            if (1 == count) {
                // 1回目のクリックだったら
                alert("ヒント：東北地方にある県です（北海道ではありません）");
            } else {
                // 2回 目のクリックか
                alert("正解：");
            }
        }
    </script>
</head>

<body>
    <h1>(問題)</h1>
    <p>日本で最も大きい面積の“県”はどこでしょうか？</p>

    <button onclick="foo()">
        答えを見る
    </button>

    <p>
        ※ボタンを1回クリックすると、ヒントが表示されます。<br>
        <!-- 「ヒント：東北地方にある県です（北海道ではありません）。」 -->
        ※ボタンを2回以上クリックすると、答えが表示されます。
        <!-- 「答えは、岩手県です。」 -->
    </p>
</body>

</html>
