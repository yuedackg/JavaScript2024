<!DOCTYPE html>                 <!-- HTML5 移行の規格であることを表す-->
<html lang="ja">                <!-- HTML の始まり、日本語（Ja）を使う-->
<head>                          <!-- デザインやプログラムなどを書く部分-->
    <meta charset="UTF-8">      <!-- 文字コードとしてUTF-8を使う-->

    <title>Document</title>     <!-- ブラウザのタイトル部分に表示される文字 -->
                                 <!-- プログラムの記述-->
    <script>                   
        function abc( s){       
            var a = s * 3 ;
            alert( "a : " + a );
        }
    </script>
</head>    
<body>                          <!-- コンテンツエリアの本体-->
    <button onclick="abc( 5)">  <!-- ボタンがクリックされたら、abs(5)を実行-->
         計算結果を表示　パラメータは5
    </button>
</body>
</html>
