<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>繰り返しの練習</title>
    <script>
        function sumFrom2To100(){
            var sum = 0 ;
            for ( i=2  ; i<=100 ; i=i+2 ){
                sum = sum + i ; 
            }
            document.write( "2から100までの合計"+sum);
        }
        function sumFloatNumber(){
            var sum = 0 ; delta = 0.5 ; 
            // -1 , -2, -3, … , -16までを繰り返す
            for ( i = -1  ;  i >= -16  ;  i--  ){
                sum = sum + delta  ;
                delta = delta / 2 ;
            }

            document.write( "少数の合計は" + sum );
        }
    </script>
    <script src="./11-26-24000.js"></script>
</head
<body>

        ２から100までの合計
    </button>
    <button onclick="sumFloatNumber()">
        2<sup>-1</sup>から2<sup>-16</sup>の合計を計算する
    </button>
</body>
