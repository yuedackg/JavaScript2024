<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript 二重ループ</h1>
    <h2>普通の繰り返し</h2>
    <script>
        for (i = 0; i < 10; i++) {
            document.write(i + "<br>");
        }

    </script>

    <h2>繰り返しを繰り返す</h2>
    <script>
        for (i = 0; i < 10; i++) {
            document.write(i + "<br>");
        }
        for ( i=0 ; i<10 ; i++ ){
            document.write( i + "<br>");
        }
    </script>

    <h2>繰り返しの中で繰り返しを行う</h2>
    <script>
        for ( i=1 ; i<10; i++){
            for ( j=1; j<10; j++){
                document.write( "i=" + i + ", j=" + j + ", ixj="+ (i*j) + "<br>"  );
            }
        }
    </script>
    <h2>掛算九九表を作る</h2>
    <table border="1">
        <script>
            for ( i=1; i<10; i++){
                document.write( "<tr>");
                for( j=1; j<10; j++){
                    document.write( "<td>");
                    document.write( ( i*j) );
                    document.write( "</td>");
                }
                document.write( "</tr>");
            }
        </script>
    </table>

</body>

</html>
