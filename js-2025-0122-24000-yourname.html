<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function enshu1() {
            // locationにアドレスをセットすると、ブラウザでそのアドレスを入力したように動作する
            window.location = "http://www.yahoo.co.jp/";
        }
        function enshu2() {
            alert(window.location)
        }
        function back1() {
            window.history.back(1);
        }
        function back2() {
            window.history.back(2);
        }
        function hidePart() {
            var item = document.getElementById("hidePart")
            item.style.display = "none";
            // getElementByIdを使用しないと次のようになる
            // window.document.body.div[0].style.display="none";

            // オブジェクトとは、
            // 変数と関数を一緒にしたものである。
            // 値を入れておくだけではなく、操作なども含んでいる
            // メソッド・・・オブジェクトの中の関数のこと
            // プロパティ・・・オブジェクトの中の変数のこと
        }
    </script>
    <script src="./24000-0122.js"></script>

</head>

<body>
    <h1>locationオブジェクトの使い方</h1>
    <button onclick="enshu1()">
        locationオブジェクトを使う
    </button>
    <button onclick="enshu2()">
        URLを表示する
    </button>
    <hr>

    <h1>historyオブジェクトを使う</h1>
    <button onclick="back1()">
        back 1 page
    </button>
    <button onclick="back2()">
        二つ前に戻る
    </button>
    <hr>

    <div id="hidePart">
        <h1>属性値を書き換える</h1>
        <button onclick="hidePart()">
            ここをクリックすると一部が消えます。
        </button>
    </div>
</body>

</html>
