<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="24000.js"></script>
    <script>
        // クリックされたときに、動く関数の名称
function hantei() {
    // テキストボックスに入力された文字を取り出す
    let item = document.getElementById("score").value;

    // 文字列を数字に変換する   "22" * 1 -> 22
    score = item * 1 ;

    // 90点以上の場合、「grade 5」と表示する
    if ( score >= 90 ){
        alert( "grade 5");
    }

    // 44点未満の場合、「grade 1」と表示する
    if ( score < 44 ){
        alert( "grade 1 ");
    }

    // 80点から89点までの条件は、二つに分けて考える
    // １：myScoreが80点以上
    // ２：myScoreが90点未満　　
    // 　の二つの条件の両方がいる（AND条件）
    if (  80 <= score && score < 90 ){
        alert( "grade 4");
    }

    // 50点から79点までは「grade 3」と表示する
    // 条件１：myScore >= 50
    // 条件２： myScore <= 79　（myScore < 80 ）
    // 条件の結合：and
    if ( 50 <= score &&  score <80 ){
        alert( "grade 3");
    }

    // 44点から49点までは「grade 2」と表示する
    // 条件１：ｍｙScore >= 44
    // 条件２：myScore <= 49  
    // 条件の結合：and

}

    </script>
</head>
<body>
    <h1>複合条件の判定</h1>
    <label for="">スコアの入力</label>
    <input type="text" id="score">
    <button onclick="hantei()">
        Judge
    </button>
    <p>
        ※スコア表 <br>
        90 ～　100  grade 5 <br>
        80 ～　89   grade 4 <br>
        50 ～　79   grade 3 <br>
        44 ～　49   grade 2 <br>
        　 ～　43　　grade 1 <br>
    </p>
</body>
</html>
