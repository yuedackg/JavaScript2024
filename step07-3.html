<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var zeikomi ;
        function zei( name , kakaku){
            zeikomi = kakaku * 1.05;
            alert( name + "税込み価格は" + zeikomi  + "円です");
        }
</script>
</head>
<body>
        <nl>
        <li>商品A（1000円） <button onclick="zei('商品A', 1000)">税込価格</button></li>
        <li>商品B（2000円） <button onclick="zei('商品B', 2000)">税込価格</button></li>
        <li>商品C（2500円） <button onclick="zei('商品B', 2500)">税込価格</button></li>
    </nl>

</body>
</html>
