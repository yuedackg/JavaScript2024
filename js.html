<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <title>Document</title>

</head>



<body>

    <h1>繰り返し</h1>

    <script>

        for (i = 0; i < 5; i++) {
            document.write(i + "<br>");
        }

    </script>
    <hr>

    <h2>繰り返しの後に、繰り返し</h2>

    <script>
        for (i = 0; i < 5; i++) {
            document.write(i + "<br>");
        }
        for (i = 0; i < 5; i++) {
            document.write(i + "<br>");
        }

    </script>



    <h2>繰り返しの中に繰り返し</h2>

    <script>
        for (i = 0; i < 5; i++) {
            for (j = 0; j < 5; j++) {
                document.write(j + "<br>");
            }
        }




    </script>

    <hr>

    <h2>繰り返しの中に繰り返し</h2>
    <style>
        td{
            width: 50px;
            text-align: center;
        }
    </style>
    <table border="1">
        <script>
            for (i = 1; i <= 9; i++) {
                document.write( "<tr>")
                for (j = 1; j <= 9; j++) {
                    document.write("<td>")
                    document.write(i * j)
                    document.write("</td>")
                }
                document.write( "</tr>")
            }
       </script>

    </table>

</body>



</html>
